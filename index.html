<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: peachpuff;
        }
        .container {
            background: white;
             margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height:400px;
          
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
      
        
        .form-group input {
            width: fit-content;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        button {
            background-color: rgb(44, 184, 219);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top:20px;
            width: 50%;
        }

        button:disabled {
            background: grey;
            cursor: not-allowed;
        }

        h2{
            background-color: aliceblue;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>

        <form id="registrationForm">

            <div class="form-group">
                <p>Name</p>
                <input type="text" id="name">
                <span class="error" id="nameError">Name is required.</span>
            </div>

            <div class="form-group">
                <p>Email</p>
                <input type="email" id="email">
                <span class="error" id="emailError">Invalid email format.</span>
            </div>

            <div class="form-group">
                <p>Password</p>
                <input type="password" id="password">
                <span class="error" id="passwordError">Password must be at least 6 characters.</span>
            </div>

            <tr><td><button type="submit" id="submitBtn" disabled> Submit</button></td></tr>

        </form>
    </div>
    
    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const Btn = document.getElementById('Btn');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateForm() {
            let isValid = true;

            if (nameInput.value.trim() === '') {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            submitBtn.disabled = !isValid;
        }

        nameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
